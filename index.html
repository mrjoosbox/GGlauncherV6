    <iframe id="myIframe" src="" width="100%" style="border:black;" allowfullscreen></iframe>
    
    <button id="fullscreenButton" onclick="toggleFullscreen()">Go Fullscreen</button>
  
    <!-- scripts -->
    <script>
      
      function changeIframe(url) {
        var iframe = document.getElementById('myIframe');
        iframe.src = url;

        iframe.style.height = window.innerHeight + 'px';
      }

      window.onload = function() {
        document.getElementById('myIframe').style.height = window.innerHeight + 'px';
      };

      window.onresize = function() {
        document.getElementById('myIframe').style.height = window.innerHeight + 'px';
      };

      function toggleFullscreen() {
        var iframe = document.getElementById('myIframe');
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { 
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { 
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { 
          iframe.msRequestFullscreen();
        }
      }
    </script>
